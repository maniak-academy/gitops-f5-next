# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Send POST request and get token
        run: |
          RESPONSE=$(curl -s -k -X POST "https://${{ secrets.F5_ADDRESS }}/api/login" -H "Content-Type: application/json" -d '{"username":"${{ secrets.F5_LOGIN }}", "password":"${{ secrets.F5_PASSWORD }}"}')

          ACCESS_TOKEN=$(echo $RESPONSE | jq -r '.access_token')
          REFRESH_TOKEN=$(echo $RESPONSE | jq -r '.refresh_token')

          echo "ACCESS_TOKEN=$ACCESS_TOKEN" >> $GITHUB_ENV
          echo "REFRESH_TOKEN=$REFRESH_TOKEN" >> $GITHUB_ENV

      - name: Use the tokens in subsequent steps
        run: |
          echo "Access Token: $ACCESS_TOKEN"
          echo "Refresh Token: $REFRESH_TOKEN"
          

      - name: Use the token
        run: |
          # Just an example of using the token
          curl -s -k -H "Authorization: Bearer $ACCESS_TOKEN" "https://${{ secrets.F5_ADDRESS }}/api/v1/spaces/default/instances"


      - name: Create an App Document
        run: |
          # Just an example of using the token
          RESPONSE=$(curl -s -k -X POST -H "Authorization: Bearer $ACCESS_TOKEN" "https://${{ secrets.F5_ADDRESS }}/api/v1/spaces/default/appsvcs/documents" -H "Content-Type: application/json" -d           '{ "class": "ADC", "schemaVersion": "3.12.0", "DemoTenant": { "class": "Tenant", "TestApp": { "class": "Application", "template": "http", "serviceMain": { "pool": "Pool", "snat": "auto", "virtualPort": 80, "virtualAddresses": [ "5.6.7.8" ], "class": "Service_HTTP" }, "Pool": { "members": [ { "servicePort": 80, "serverAddresses": [ "5.6.7.8" ] } ], "loadBalancingMode": "round-robin", "class": "Pool" } } } }')

          DocumentID=$(echo $RESPONSE | jq -r '.id')

          echo "DocumentID=$DocumentID" >> $GITHUB_ENV

      # - name: Send GET request and get token
      #   run: |
      #     RESPONSE=$(curl -s -k -X POST "https://${{ secrets.F5_ADDRESS }}/api/login" -H "Content-Type: application/json" -d '{"username":"${{ secrets.F5_LOGIN }}", "password":"${{ secrets.F5_PASSWORD }}"}')